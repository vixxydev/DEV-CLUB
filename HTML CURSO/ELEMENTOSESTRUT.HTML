<!-- elementos Estruturais-->
<!-- DIV é uma caixa que é usada para separar conteúdos-->
<!-- Span ajuda para que só uma palavra, letra ou um pedaço de texto seja de uma 
cor diferente do texto inteiro. Ex: Texto todo preto e ao palavra vida na cor vermelha
tem que está entre span - <span>vida</span>-->

<div>
<h1>Meu Título</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum ut commodi atque illo blanditiis sit sunt, molestias cumque consectetur? Quo animi porro cumque possimus quaerat dolorum sint ducimus suscipit harum.</p>

</div>

<span>Meu Span</span>
