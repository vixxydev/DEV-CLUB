<!-- Principais Tags para Textos-->
*<!-- H = Headline -->
* <!-- NÃo é recomendado colocar mais de um H1 por Site -->


<!-- Títulos -->
<h1></h1> <!-- Titulo mais importante do site -->
<h2></h2> 
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>

<p>Meu primeiro <b>parágrafo</b> </p> 
<p></p><!-- Parágrafo -->
<b></b> <!-- Black - negrito -->
<br> <!-- Brake - quebra/ pular linha -->

*<!-- Posso colocar uma Tag dentro da outra. Ex: se eu quiser colocar uma palavra em 
negrito -->

<p> Novo <i>paragrafo </i></p>
<br>
<p> Essa é a  <strong>palavra</strong> mais importante</p>

*<!-- A tag Strong é para os mecanismos de buscas uma palavra
     importante para meu site/ termo relevante nas pesqueisas do meu site -->
